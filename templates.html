<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Templates | PrimeTemplates</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f4f7f9; color: #333; line-height: 1.6; padding: 40px 20px 120px 20px; }
        .container { max-width: 1100px; margin: 0 auto; text-align: center; }
        .template-grid { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin: 40px 0; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); width: 320px; text-align: left; transition: 0.3s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: auto; display: block; cursor: zoom-in; border-bottom: 1px solid #eee; }
        .card-content { padding: 20px; flex-grow: 1; }
        .card-title { font-size: 1.1rem; font-weight: bold; color: #2c3e50; }
        .card-buy-btn { display: block; background: #3498db; color: white; text-align: center; padding: 12px; text-decoration: none; font-weight: bold; margin: 0 20px 20px 20px; border-radius: 8px; transition: 0.3s; }
        .card-buy-btn:hover { background: #2980b9; }
        .beta-box { max-width: 500px; margin: 0 auto 40px; padding: 25px; background: white; border-radius: 15px; border: 2px dashed #3498db; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; width: 60%; outline: none; }
        .apply-btn { padding: 12px 20px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .floating-buy-btn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background-color: #2ecc71; color: white; padding: 18px 45px; border-radius: 50px; text-decoration: none; font-weight: 800; z-index: 2000; display: flex; align-items: center; gap: 10px; border: 2px solid white; box-shadow: 0 10px 25px rgba(46,204,113,0.4); animation: pulse-green 2s infinite; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; justify-content: center; align-items: center; cursor: zoom-out; }
        .modal-overlay img { max-width: 90%; max-height: 90%; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Our Resume Templates</h1>
    <p style="color: #7f8c8d;">Select a template or grab the Full Pack (10+ Templates).</p>

    <div class="template-grid">
        <div class="card">
            <img src="template1-preview.png" onclick="openPreview(this.src)">
            <div class="card-content">
                <div class="card-title">Modern Professional (No.1)</div>
                <p style="color: #666; font-size: 0.85rem;">ATS-friendly & Clean.</p>
            </div>
            <a href="checkout.html?item=Modern-Professional&price=59" class="card-buy-btn">Buy Now - ‚Çπ59</a>
        </div>

        </div>

    <div class="beta-box">
        <p style="font-size: 0.8rem; font-weight: bold; margin-bottom: 10px;">HAVE A BETA CODE?</p>
        <input type="text" id="couponInput" placeholder="Enter PRM code">
        <button class="apply-btn" onclick="verifyCode()">Apply</button>
        <p id="message" style="margin-top: 15px; font-size: 0.85rem; font-weight: bold;"></p>
    </div>
</div>

<a href="checkout.html?item=Full-Bundle-10-Pack&price=300" id="floatingBtn" class="floating-buy-btn">
    üöÄ BUY FULL BUNDLE - ‚Çπ300
</a>

<div id="imageModal" class="modal-overlay" onclick="this.style.display='none'">
    <img id="fullImage" src="">
</div>

<script>
    function openPreview(src) {
        document.getElementById('fullImage').src = src;
        document.getElementById('imageModal').style.display = 'flex';
    }

    function verifyCode() {
        const code = document.getElementById('couponInput').value.toUpperCase();
        const msg = document.getElementById('message');
        
        if(code.startsWith("PRM") && code.length === 8) {
            msg.innerHTML = "‚úÖ Code Valid! Take a screenshot of this. Discount will be applied at Checkout.";
            msg.style.color = "#27ae60";
            // Redirects to checkout with discount tag
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                if(link.href.includes('checkout.html') && !link.href.includes('discount=true')) {
                    link.href += "&discount=true";
                }
            });
        } else {
            msg.innerText = "‚ùå Invalid Code.";
            msg.style.color = "#e74c3c";
        }
    }
</script>
</body>
</html>
