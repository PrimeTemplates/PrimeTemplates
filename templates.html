<!DOCTYPE html>
<html>
<head>
  <title>Templates | PrimeTemplates</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>Available Templates</h1>

<div class="grid">

  <div class="card">
    <img src="template1.png" alt="Template 1">
    <p>Resume Template #1</p>
    <button>Buy</button>
  </div>

</div>

</body>
</html>
