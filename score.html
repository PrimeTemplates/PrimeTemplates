<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Health Check | PrimeTemplates</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        
        .quiz-container { max-width: 500px; width: 100%; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        
        h1 { font-size: 1.5rem; color: #2c3e50; margin-bottom: 10px; }
        .step-indicator { color: #3498db; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 20px; display: block; }
        
        .question-box h2 { font-size: 1.2rem; color: #34495e; margin-bottom: 25px; min-height: 60px; }
        
        .options { display: flex; flex-direction: column; gap: 10px; }
        .opt-btn { background: #f8f9fa; border: 2px solid #e2e8f0; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.2s; color: #2c3e50; }
        .opt-btn:hover { border-color: #3498db; background: #ebf5fb; }

        #result-page { display: none; }
        .score-circle { width: 100px; height: 100px; line-height: 100px; border-radius: 50%; background: #e74c3c; color: white; font-size: 1.8rem; font-weight: 800; margin: 0 auto 20px; border: 5px solid #fadbd8; }
        
        .btn-fix { display: block; background: #2ecc71; color: white; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 20px; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3); }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz-card">
        <span class="step-indicator" id="step-text">Question 1 of 4</span>
        <div class="question-box">
            <h2 id="question-text">Is your resume longer than 1 page?</h2>
        </div>
        <div class="options">
            <button class="opt-btn" onclick="nextQuestion()">Yes, it is</button>
            <button class="opt-btn" onclick="nextQuestion()">No, it's 1 page</button>
        </div>
    </div>

    <div class="quiz-container" id="result-page">
        <div class="score-circle">64%</div>
        <h2 style="color: #c0392b;">Action Required!</h2>
        <p style="color: #7f8c8d; margin-top: 15px; font-size: 0.9rem;">Your current resume layout has a <b>high risk</b> of being rejected by Indian ATS systems due to formatting errors.</p>
        
        <div style="text-align: left; background: #fdf2f2; padding: 15px; border-radius: 10px; margin-top: 20px; font-size: 0.85rem; color: #a94442;">
            • Multiple columns detected<br>
            • Non-standard font usage<br>
            • Poor keyword density
        </div>

        <a href="templates.html" class="btn-fix">Fix My Resume for ₹59 →</a>
        <a href="index.html" style="display: block; margin-top: 15px; color: #95a5a6; text-decoration: none; font-size: 0.8rem;">Exit Audit</a>
    </div>

    <script>
        const questions = [
            "Does your resume have tables, icons, or images?",
            "Are you using fonts like Times New Roman or Comic Sans?",
            "Do you feel your resume looks 'boring' compared to modern ones?",
            "Are you a fresher looking for your first big job?"
        ];
        
        let currentStep = 0;

        function nextQuestion() {
            if (currentStep < questions.length) {
                document.getElementById('question-text').innerText = questions[currentStep];
                currentStep++;
                document.getElementById('step-text').innerText = `Question ${currentStep + 1} of 4`;
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-card').style.display = 'none';
            document.getElementById('result-page').style.display = 'block';
        }
    </script>
</body>
</html>
